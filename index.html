<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Andada&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Viaoda+Libre&display=swap" rel="stylesheet">
</head>
<body>

    <main class="socialmedia">
        <section class="socialmedia__section1 grid">
            <picture class="socialmedia__section1__photo1">
                <img src="IMG/Love1.jpg" class="">
            </picture>
            <picture class="socialmedia__section1__photo2">
                <img src="IMG/Love2.jpg">
            </picture>
            <picture class="socialmedia__section1__photo3">
                <img src="IMG/Love3.jpg">
            </picture>
            <picture class="socialmedia__section1__photo4">
                <img src="IMG/love4.gif">
            </picture>
            <div class="socialmedia__section1__absolute">
                LOVE
            </div>
        </section>
        <section class="socialmedia__section2 grid">
            <img src="IMG/Love2.jpg">
            <figcaption class="socialmedia__section2__figcaption">
                <blockquote class="socialmedia__section2__figcaption__blockquote">I am happiest when I'm right next to you</blockquote>
                <span>Author</span>
            </figcaption>
        </section>
        <section class="socialmedia__section3 grid">
            <div class="socialmedia__section3__text">
                <figure>OUR STORY</figure>
            </div>
            <figure class="figure">
                <div class="socialmedia__section3__background"></div>
                    <picture class="socialmedia__section3__picture">
                        <img src="IMG/Love3.jpg" class="socialmedia__section3__photo">
                        <figcaption class="socialmedia__section2__figcaption"></figcaption>
                    </picture>
            </figure>
        </section>
        
        <section class="socialmedia__section4 grid">
            <picture class="socialmedia__section4__picture">
                <img src="IMG/love4.gif">
            </picture>
            <section class="socialmedia__section4__text">
                <blockquote class="socialmedia__section4__text__blockquote">“Don’t ever think I fell for you, or fell over you. I didn’t fall in love, I rose in it.”</blockquote>
                <span>Toni Morrison, Jazz</span>
            </section>
            <section class="socialmedia__section4__absolute">FOREVER</section>
        </section>
        <section class="socialmedia__section5 grid">
            <img src="IMG/love4.gif">
            <figcaption class="socialmedia__section5__figcaption">
                <div class="socialmedia__section5__absolute">YOU & ME</div>
                <blockquote class="socialmedia__section5__figcaption__blockquote">I am happiest when I'm right next to you</blockquote>
                <span>Author</span>
            </figcaption>

        </section>
        <section class="socialmedia__section6 grid">
            <picture>
                <img src="IMG/Love2.jpg">
                <div class="socialmedia__section6__picture__label top">LOVE</div>
                <div class="socialmedia__section6__picture__label hidden"></div>
            </picture>
            <picture>
                <img src="IMG/Love3.jpg">
                <div class="socialmedia__section6__picture__label top">FOREVER</div>
            </picture>
        </section>
        <section class="socialmedia__section7 grid">
            <section class="socialmedia__section7__text">
                THE STORY 
                <hr>
            </section>
            <figure>
                <img src="IMG/Love2.jpg">
                <img src="IMG/Love3.jpg">
                <div class="contain"></div>
            </figure>

        </section>
        <section class="socialmedia__section8 grid">
            <img src="IMG/Love2.jpg">
            <section>
                <div>#Love</div>
                <div>#Together</div>
                <div>#Forever</div>
            </section>
            
        </section>

    </main>
    
    <aside class="aside-flex">
        <section class="socialmedia-aside">
            <h1>SOCIAL MEDIA</h1>
            <h3>Instagram template</h3>
        </section>
    </aside>
   
    
</body>
</html>
